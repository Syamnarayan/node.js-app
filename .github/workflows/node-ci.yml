name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
env:
  BUCKET_NAME : "uploadingartifacts"
  AWS_REGION : "us-west-1"
# permission can be added at job level/workflow level    
permissions:
      id-token: write   # This is required for requesting the JWT
      contents: read    # This is required for actions/checkout
jobs:
  build_and_test:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::397077272423:role/Githubactionrole
          role-session-name: samplerolesession
          aws-region: ${{ env.AWS_REGION }}
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
      - name: extract branch name
        shell: bash 
        run: echo "##[set-output name=branch;]$[GITHUB_REF#refs/heads/})"
        id: extract_branch
      - name: extract comit hash
        shell: bash 
        run: echo "##[set-output name=commit_hash;]$[echo "$GITHUB_SHA")"
      - name: Install dependencies
        run: npm install
      - name: NPM Build
        run: npm run build --if-present
      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag syamnarayan/kumar:v1
      - name: Docker images list
        run: docker images
      - name: Docker login
        run: |
             docker images
             docker login -u ${{ secrets.docker_hub_username }} -p ${{ secrets.docker_hub_password }}
      - name: Docker push
        run: |
             docker push syamnarayan/kumar:v1
      - name: copy build to s3
        run: |
          aws s3 sync . s3://my-uploadingartifacts-bucket
